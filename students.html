<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    
    <script src="students.js"></script>
    <script src="nav.js"></script>
</head>
<body>
    
    <div id="nav"></div>
    <div class="container">
        <div class="card mt-4"> 
            <div class="card-head">
                <h5>Create a new student</h5>
            </div> 
            <div class="card-body">
                <div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Prename</label>
                                <input type="text" class="form-control" id="inputPrename">
                               </div> 
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Lastname</label>
                                <input type="text" class="form-control" id="inputLastname">
                              </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">ID</label>
                                <input type="number" step="1" class="form-control" id="inputID">
                              </div>

                        </div>
                    </div>

                    
                    
                    
                  
                    <button type="submit" onclick="createStudent()" class="btn btn-primary">Create</button>
                </div>  
            </div>  
        </div>  
        <div class="mt-4">
            <table class="table table-striped table-bordered caption-top">
                <caption>List of students</caption>
                <tr>
                    <th>Prename</th>
                    <th>Lastname</th>
                    <th>ID</th>
                </tr>
            </table>
        </div>

    </div>

    
</body>
</html>
